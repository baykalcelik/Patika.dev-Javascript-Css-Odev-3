<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patika.dev Javascript Css Odev 3 -- Google.com front Page</title>
</head>
<body>
    
    <!-- // header start -->
    <header>


        <!-- ilk 2 a elementine header_links class'ı verilip css oynaması bu classdan yapıldı. her ikiside aynı css özelliklerine sahip  -->
        <a class="header_links" href="#">Gmail</a>
        <a class="header_links" href="#">Görseller</a>

        <!-- diğer svg dosyaları sorun çıkardığı için  svg kodu orijinal dosyadan kopyalanıp modifye edildi. svg'ye tıklanınca gidilebilmesi için anchor içine alındı.  -->
       <a class="apps_icon_cover" href="#" >
        <svg class="apps_icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" width="40">
            <circle fill="currentColor" cx="121.4" cy="856.4" r="111.4"/>
            <circle fill="currentColor"  cx="500" cy="500" r="111.4"/>
            <circle fill="currentColor"  cx="500" cy="143.6" r="111.4"/>
            <circle fill="currentColor"  cx="121.4" cy="143.6" r="111.4"/>
            <circle fill="currentColor"  cx="121.4" cy="500" r="111.4"/>
            <circle fill="currentColor"  cx="500" cy="856.4" r="111.4"/>
            <circle fill="currentColor" cx="878.6" cy="856.4" r="111.4"/>
            <circle fill="currentColor" cx="878.6" cy="143.6" r="111.4"/>
            <circle fill="currentColor" cx="878.6" cy="500" r="111.4"/>
            </svg>
       </a>

       <!-- user resmi eklendi.  -->
        <img  class="user_photo" src="./assets/1541151244166.jpg" alt="" />
        



    <!-- // header end -->
    </header>



        
    <!-- // main start -->
    <main>

        <!-- google logo, arama alanları ve diğer diller alanı    main    bölümüne alındı.  -->
       <img class="glogo" src="./assets/glogo.png" alt="google logo" />

       <!-- arama inputu ve diğer butonları için div oluşturuldu. -->
        <div class="input_entry">  

            <!-- magnifier simgesi svg olarak eklendi.  -->
            <svg class="search_icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

            <!-- aranan kelimenin yazılacağı inputa search_input classı verildi.  -->
            <input type="text" class="search_input"/>

            <!-- küçük klavye ikonu   sayfa içinde tia.png diye bir resim ama görülenle hiç bir alakası yoktu. bu yüzden büyütüldü, klavye resmi netleşince printScr ile yakalandı ve paint ile klavye resmi kesilip ikon haline getirildi. -->
            <img  class="keyboard_icon" src="./assets/klavye2.png" alt="" />


            <!-- microfon simgesi google sayfasının içinden svg olarak alındı.  -->
            <svg  class="microphone" class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
        </div>
        
        <!-- butonlar için div oluşturuldu.  -->
        <div class="btnsCover">

            <!-- butonlara btns  class'ı verildi. ikisininde css bilgisi aynı olduğu için.  -->
            <button class="btns">Google'da Ara</button>
            <button class="btns">Kendimi Şanslı Hissediyorum</button>
        </div>

        <!-- dil seçimi için eklenen yazı bir div'in içine alındı. dil ad linki a etiketi içine alındı.  -->
        <div class="languagechoice">Google'ı kullanabileceğiniz diğer diller: <a class="langchoose" href="#">English</a></div>

    <!-- // main end -->
    </main>
    

        

        
    <!-- // footer start -->
    <footer>

        <!-- footer, top ve bottom olarak 2 kısma ayrıldı.  -->
        <div class="top">
            Türkiye
        </div>

        <!-- bottom kısmı asıl linklerin olduğu alan olarak kullanıldı.  -->
        <div class="bottom">
            <div class="left">

                <!-- bütün footer linkleri aynı css yapısına sahip olduğu için footer_link adındaki tek class atandı.  -->
                <a class="footer_link" href="#">Hakkında</a>
                <a class="footer_link"  href="#">Reklam</a>
                <a class="footer_link"  href="#">İşletme</a>
                <a class="footer_link"  href="#">Arama nasıl çalışır?</a>
            </div>

            <div class="middle">

                <!-- yeşil yaprak simgesi inspect edilip alındı.  -->
                <img class="leaf_icon"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" class="Pb9hCb" alt="" data-atf="1" data-frt="0">

                <a class="footer_link"  href="#">2007'den bu yana karbon nötr</a>
                
            </div>

            <div class="right">
                <a class="footer_link"  href="#">Gizlilik</a>
                <a class="footer_link"  href="#">Şartlar</a>
                <a class="footer_link"  href="#">Ayarlar</a>
            </div>
        </div>
 

    <!-- // footer end -->
    </footer>
        
    

</body>
</html>
